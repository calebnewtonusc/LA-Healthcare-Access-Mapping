services:
  # Backend API
  - type: web
    name: la-healthcare-api
    env: python
    region: oregon
    plan: free
    branch: main
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /health
    envVars:
      - key: ALLOWED_ORIGINS
        value: https://la-healthcare-dashboard.vercel.app,https://frontend-eta-one-bcbtvb58hh.vercel.app,http://localhost:3000
      - key: PYTHON_VERSION
        value: 3.11.0

